<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-3 text-center">
			</div>
			<div class="col-sm-12">
				<div class="row">
					<div class="form-group col-sm-6">
						<label>Name</label>
						<input ng-model="form.account.fullname" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<label>Address</label>
						<input ng-model="form.address" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<label>Date</label>
						<input ng-model="form.createDate" type="date" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<label>Phone</label>
						<input ng-model="form.phone" type="number" class="form-control">
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-6">
						<label>Action</label>
						<select ng-model="form.action" class="form-control">
							<option ng-field="Chưa xác nhận">Chưa xác nhận</option>
							<option ng-field="Đang vận chuyển">Đang vận chuyển</option>
							<option ng-field="Đã giao">Đã giao</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button ng-click="update()" class="btn btn-primary">
			<i class="glyphicon glyphicon-save"></i> Update
		</button>
		<button ng-click="delete(form)" class="btn btn-primary">
			<i class="glyphicon glyphicon-trash"></i> Delete
		</button>
	</div>
</div>
