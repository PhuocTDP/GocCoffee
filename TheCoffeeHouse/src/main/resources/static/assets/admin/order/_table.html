<div class="panel panel-default">
	<table class="table table-striped">
		<thead style="background-color: gray; color: dark; text-transform: uppercase; text-align: center;">
			<tr>
				<th>No.</th>
				<!-- <th>ID</th> -->
				<th>Fullname</th>
				<th>Date</th>
				<th>Address</th>
				<th>Phone</th>
				<th>Action</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in orders">
				<th style="vertical-align: middle;">{{$index+1}}</th>
				<!-- <th style="vertical-align: middle;">{{item.id}}</th> -->
				<th style="vertical-align: middle;">{{item.account.fullname}}</th>
				<th style="vertical-align: middle;">{{item.createDate}}</th>
				<th style="vertical-align: middle;">{{item.address}}</th>
				<th style="vertical-align: middle;">+(84) {{item.phone}}</th>
				<th style="vertical-align: middle;">{{item.action}}</th>
				<th>
					<button ng-click="edit(item)" class="btn btn-primary" style="margin-right: 10px;"><span
							class="glyphicon glyphicon-edit"></span></button>
				</th>

			</tr>
		</tbody>
		
	</table>
</div>
