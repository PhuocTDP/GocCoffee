<!-- Trong trang review.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{:: main})}">

<body>
    <main>
        <div class="bg0 m-t-50">
            <div class="container">
                <div class="flex-w flex-sb-m p-b-52">
                    <div class="flex-w flex-l-m filter-tope-group m-tb-10">
                        <a href="/" class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 "
                            data-filter="*">
                            The Coffee House
                        </a>
                        <a href="#" class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5">
                            Review Product
                         </a>
                    </div>
                </div>
            </div>
        </div>
 
        
        <form class="bg0 p-t-30 p-b-50" th:action="@{/product/review}" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
                        <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                            <h4 class="mtext-109 cl2 p-b-30">Review Product</h4>
                            <div class="flex-w flex-t p-b-13">
                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        <label for="account" class="form-label-bold">
                                            <i class="fas fa-user"></i>
                                            Account
                                        </label>
                                        <input type="text" id="account" name="account" th:value="${#request.remoteUser}" readonly class="form-control stext-111 cl8 plh3 size-111 p-lr-15">
                                    </span>
                                </div>
                            </div>
                            
                            <!-- <div class="flex-w flex-t p-b-13">
                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        <input type="text" name="account" th:value="${#request.remoteUser}" readonly class="stext-111 cl8 plh3 size-111 p-lr-15">
                                    </span>
                                </div>
                            </div> -->
                            <div class="p-b-13">
                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        Product
                                    </span>
                                </div>
                                <div class="bor8 bg0 m-b-22">
                                    <input type="number" name="product" th:value="${product}" class="stext-111 cl8 plh3 size-111 p-lr-15">
                                </div>
                            </div>

                            <div class="p-b-13">
                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        Review *
                                    </span>
                                </div>
        
                                <div class="bor8 bg0 m-b-22">
                                    <textarea name="content" class="stext-111 cl8 plh3 size-111 p-lr-15" placeholder="Your Content" style="width: 100%; height: 150px;" required></textarea>
                                </div>
                            </div>
        
                            <div class="p-b-13">
                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        Rating *
                                    </span>
                                </div>
        
                                <div class="bor8 bg0 m-b-22">
                                    <input type="number" name="rate" class="stext-111 cl8 plh3 size-111 p-lr-15" placeholder="Your Rating" min="1" max="5" required>
                                </div>
                            </div>
        
                            <!-- Input for image upload -->
                            <div class="p-b-13">
                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        Image
                                    </span>
                                </div>
        
                                <div class="bor8 bg0 m-b-22">
                                    <input type="file" name="image"  class="stext-111 cl8 plh3 size-111 p-lr-15" required>
                                </div>
                            </div>
        
                            <!-- Input for current date -->
                            <div class="p-b-13">
                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        Date
                                    </span>
                                </div>
        
                                <div class="bor8 bg0 m-b-22">
                                    <input type="text" name="createDate" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" readonly class="stext-111 cl8 plh3 size-111 p-lr-15">
                                </div>
                            </div>
        
                            <p class="stext-111 cl6 p-t-2">
                                [[${message}]]
                            </p>
                        </div>
        
                        <div class="flex-w flex-t p-t-27">
                            <button type="submit" class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                                Comments
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
