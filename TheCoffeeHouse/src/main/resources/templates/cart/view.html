<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{:: main})}">

<body>
    <main>
        <div class="bg0 m-t-50">
            <div class="container">
                <div class="flex-w flex-sb-m p-b-52">
                    <div class="flex-w flex-l-m filter-tope-group m-tb-10">
                        <a href="/" class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 "
                            data-filter="*">
                            The Coffee House
                        </a>
                        <a href="#" class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1">
                            Shoping Cart
                         </a>
                    </div>
                </div>
            </div>
        </div>


        <!-- Shoping Cart -->
        <form class="bg0 p-t-10 p-b-85" th:fragment="shopping_cart">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
                        <div class="m-l-25 m-r--38 m-lr-0-xl">
                            <div class="wrap-table-shopping-cart">
                                <table class="table-shopping-cart">
                                    <tr class="table_head">
                                        <th class="column-1">Product</th>
                                        <th class="column-2">HÃ¬nh</th>
                                        <th class="column-3">Price</th>
                                        <th class="column-4">Size</th>
                                        <th class="column-5">Quantity</th>
                                        <th class="column-6">Amount</th>
                                    </tr>

                                    <tr ng-repeat="item in cart.items" class="table_row">
                                        <td class="column-1">
                                            <button th:attr="ng-click=@{|cart.remove(item.id)|}">
                                                <div class="how-itemcart1">
                                                    <img th:src="@{|/assets/images/{{item.image}}|}" alt="IMG">
                                                </div>
                                            </button>

                                        </td>
                                        <td class="column-2">{{item.name}}</td>
                                        <td class="column-3">$ {{item.price | number : 2}}</td>
                                        <td class="column-4">
                                            <div class="flex-w flex-r-m p-b-10">
                                                <div class="size-203 flex-c-m respon6">
                                                    <div class="size-204 respon6-next">
                                                        <div class="rs1-select2 bor8 bg0">
                                                            <select ng-model="item.size" 
                                                                ng-change="cart.saveToLocalStorage()">
                                                                <option ng-field="S">S</option>
                                                                <option ng-field="M">M</option>
                                                                <option ng-field="L">L</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="column-5">
                                            <div class="wrap-num-product flex-w m-l-auto m-r-0" >
                                                <div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m" ng-click="decreaseQuantity(item)">
                                                    <i class="fs-16 zmdi zmdi-minus"></i>
                                                </div>
                                                <input class="mtext-104 cl3 txt-center num-product" type="number" min="1" ng-model="item.qty" disabled ng-change="cart.saveToLocalStorage()" >
                                                <div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m" ng-click="increaseQuantity(item)">
                                                    <i class="fs-16 zmdi zmdi-plus"></i>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="column-6">$ {{item.qty*item.price | number : 2}}</td>
                                    </tr>
                                </table>
                            </div>

                            <div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">
                                <div class="flex-w flex-m m-r-20 m-tb-5">
                                    <input class="stext-104 cl2 plh4 size-117 bor13 p-lr-20 m-r-10 m-tb-5" type="text"
                                        name="coupon" placeholder="Coupon Code">

                                </div>
                                <div class="flex-w flex-t p-b-13">
                                    <span class="stext-110 cl2">
                                        Subtotal: $ {{cart.amount | number : 2}}
                                    </span>
                                </div>
                                <a th:href="@{/order/checkout}"
                                    class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                                    Proceed to Checkout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
