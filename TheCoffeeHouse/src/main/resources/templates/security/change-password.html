<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

    <main>


        <form class="bg0 p-t-75 p-b-85" th:action="@{/security/change-password}" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
                        <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                            <h4 class="mtext-109 cl2 p-b-30">Change password </h4>
                            <div class="flex-w flex-t bor12 p-b-13">
                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        User name *
                                    </span>
                                </div>

                                <div class="bor8 bg0 m-b-12">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="username"
                                        placeholder="User name" required>
                                </div>

                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        Password *
                                    </span>
                                </div>

                                <div class="bor8 bg0 m-b-22">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="password" name="password"
                                        placeholder="Password" required>
                                </div>

                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        New password *
                                    </span>
                                </div>

                                <div class="bor8 bg0 m-b-22">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="password" name="newpassword"
                                        placeholder="New Password" required>
                                </div>

                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        Confirm password *
                                    </span>
                                </div>

                                <div class="bor8 bg0 m-b-22">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="password" name="confirmpassword"
                                        placeholder="Comfirm Password" required>
                                </div>
                                <p class="stext-111 cl6 p-t-2">
                                    [[${message}]]
                                </p>
                            </div>

                            <div class="flex-w flex-t p-t-27 p-b-33">
                                <button
                                    class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                                    Change password
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
