<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<!-- Bootstrap CSS CDN link -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS bundle (popper.js included) CDN link -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<style>
	.invalid-feedback{
		font-size: 14px;
		font-weight: 600;
		text-align: left;
	}
</style>
    <main>
		

        <form class="bg0 p-t-75 p-b-85" th:action="@{/security/register}" method="post" th:object="${account}">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
                        <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                            <h4 class="mtext-109 cl2 p-b-30">Register</h4>
                            <div class="flex-w flex-t bor12 p-b-13">
                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        User name *
                                    </span>
                                </div>

                                <div class="bor8 bg0 m-b-12">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="username"
                                        placeholder="User name" th:field="*{username}">
                                    <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                                </div>

                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        Pass word *
                                    </span>
                                </div>

                                <div class="bor8 bg0 m-b-22">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="password" name="password"
                                        placeholder="Your password" th:field="*{password}">
                                    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>                                        
                                </div>

                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        Full name *
                                    </span>
                                </div>

                                <div class="bor8 bg0 m-b-12">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="fullname"
                                        placeholder="Full name" th:field="*{fullname}">
                                    <p th:if="${#fields.hasErrors('fullname')}" class="text-danger" th:errors="*{fullname}"></p>                                       
                                </div>

                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        Email *
                                    </span>
                                </div>

                                <div class="bor8 bg0 m-b-22">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="email"
                                        placeholder="Email" th:field="*{email}">
                                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                                </div>
                                <!-- <div class="error-message">
                                	<p class="stext-111 cl6 p-t-2">
                                    	[[${message}]]
                                	</p>
                                </div> -->
                            </div>

                            <div class="flex-w flex-t p-t-27 p-b-33">
                                <button formaction="/register/create"
                                    class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer" type="submit"
                                     data-bs-toggle="modal" data-bs-target="#errorModal">
                                    Register
                                </button>
                            </div>
                            <!-- The Modal -->
						  <div class="modal" id="errorModal">
						    <div class="modal-dialog">
						      <div class="modal-content">
						  
						        <!-- Modal Header -->
						        <div class="modal-header">
						          <h4 class="modal-title">Modal Heading</h4>
						          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
						        </div>
						  
						        <!-- Modal body -->
						        <div class="modal-body">
						          Modal body..
						        </div>
						  
						        <!-- Modal footer -->
						        <div class="modal-footer">
						          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
						        </div>
						  
						      </div>
						    </div>
						  </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </form>
    </main>
</div>
