<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{:: main})}">

<body>
    <main>

        <!-- ***** Subscribe Area Starts ***** -->
        <div class="subscribe">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

                        <table class="table">
                            <thead>
                                <tr>
                                    <td>Purchaser</td>
                                    <td>Order Date</td>
                                    <td>Delivery Address</td>
                                    <td>Phone</td>
                                    <td>Amount</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="username">[[${#request.remoteUser}]]</td>
                                    <td>{{order.createDate | date : 'dd-MM-yyyy'}}</td>
                                    <td><input type="text" ng-model="order.address" placeholder="Your address?"></td>
                                    <td><input class="mtext-104 cl3 txt-center num-product" type="number"
                                            ng-model="order.phone" placeholder="Your phone?">
                                    </td>
                                    <td>$ {{cart.amount | number : 2}}</td>
                                    <td><button class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer" ng-click="order.purchase()">Order</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    


        <!-- ***** Subscribe Area Ends ***** -->
      <div th:replace="~{/cart/view :: shopping_cart}"></div>
         
    </main>
</body>

</html>
