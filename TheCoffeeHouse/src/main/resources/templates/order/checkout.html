<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{:: main})}">

<body>
    <main>
        <div class="bg0 m-t-50">
            <div class="container">
                <div class="flex-w flex-sb-m p-b-52">
                    <div class="flex-w flex-l-m filter-tope-group m-tb-10">
                        <a href="/" class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 "
                            data-filter="*">
                            The Coffee House
                        </a>
                        <a href="#" class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5">
                                Your orders purchased
                         </a>
						 <a href="#" class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1">
							Pesernal information
					 </a>
                    </div>
                </div>
            </div>
        </div>
        <form class="bg0 p-t-30 p-b-50">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
                        <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                            <h4 class="mtext-109 cl2 p-b-30">Pesernal information </h4>
                            <div class="flex-w flex-t bor12 p-b-13">
                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        <i class="fa fa-user" ></i>
                                        <label  id="username" th:text="${#request.remoteUser}"></label>
                                    </span>
                                </div>
                                <div class="bg0 m-b-12">
									<label>Date: {{order.createDate | date : 'dd-MM-yyyy'}}</label>
                                </div>
                                <div class="size-208">
                                    <span class="stext-110 cl2">
                                        Address *
                                    </span>
                                </div>
                                <div class="bor8 bg0 m-b-22">
									<textarea class="stext-111 cl8 plh3 size-111 p-lr-15"
									placeholder="Your Address" required ng-model="order.address"></textarea>
                                </div>
								<div class="size-208">
                                    <span class="stext-110 cl2">
                                        Phone *
                                    </span>
                                </div>
                                <div class="bor8 bg0 m-b-12">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-23" type="number" ng-model="order.phone"
                                        placeholder="Your Phone" required>
                                </div>
								<div class="size-208">
                                    <span class="stext-110 cl2">
                                        Amount: 
                                    </span>
                                </div>
								<div class="bg0 m-b-12">
									<label>$ {{cart.amount | number : 2}}</label>
                                </div>
                            </div>
                            <div class="flex-w flex-t p-t-27">
                                <button ng-click="order.purchase()"
                                    class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                                    Order
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
      <div th:replace="~{/cart/view :: shopping_cart}"></div>
         
    </main>
</body>

</html>
