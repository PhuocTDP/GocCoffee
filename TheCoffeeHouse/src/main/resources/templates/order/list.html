<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{:: main})}">

<body>
    <main>
        <style>
               /* Đặt chiều cao cho các ô trong bảng */
               .table-shopping-cart td {
                height: 80px; /* Đặt chiều cao mong muốn */
                vertical-align: middle; /* Canh giữa nội dung trong ô */
            }
        </style>
        <div class="bg0 m-t-50">
            <div class="container">
                <div class="flex-w flex-sb-m p-b-52">
                    <div class="flex-w flex-l-m filter-tope-group m-tb-10">
                        <a href="/" class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 "
                            data-filter="*">
                            The Coffee House
                        </a>
                        <a href="#" class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1">
                                Your orders purchased
                         </a>
                    </div>
                </div>
            </div>
        </div>
        <form class="bg0 p-t-10 p-b-85">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-xl-12 m-lr-auto m-b-50">
                        <div class="m-l-25 m-r--38 m-lr-0-xl">
                            <div class="wrap-table-shopping-cart">
                                <table class="table-shopping-cart">
                                    <tr>
                                        <th class="column-1">No.</th>
                                        <th class="column-2">Full Name</th>
                                        <th class="column-3">Order Date</th>
                                        <th class="column-4">Shipping Address</th>
                                        <th class="column-5">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="order, state: ${orders}">
                                            <td class="column-1">[[${state.index + 1}]]
                                                <a th:href="@{|/order/detail/${order.id}|}" class="btn btn-default">
                                                    <b class="fa fa-search"></b>
                                                </a>
                                            </td>
                                            <td class="column-2">[[${order.account.fullname}]]</td>
                                            <td class="column-3">[[${order.createDate}]]</td>
                                            <td class="column-4">[[${order.address}]]</td>
                                            <td class="column-5">
                                                <a th:if="${order.action == 'Đã nhận được hàng'}" th:href="@{|/order/receive/${order.id}|}" class="btn btn-success">
                                                    [[${order.action}]]
                                                </a>
                                                <a th:if="${order.action == 'Huỷ xác nhận'}" th:href="@{|/order/cancel/${order.id}|}" class="btn btn-danger">
                                                    [[${order.action}]]
                                                </a>
                                                <span th:if="${order.action == 'Đã huỷ xác nhận'}" style="color: red; font-weight: bold;">
                                                    [[${order.action}]]
                                                </span>
                                                <span th:unless="${order.action == 'Đã nhận được hàng' or order.action == 'Huỷ xác nhận' or order.action == 'Đã huỷ xác nhận'}" style="color: rgb(76, 224, 76); font-weight: bold;">
                                                    [[${order.action}]]
                                                </span>
                                           
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
